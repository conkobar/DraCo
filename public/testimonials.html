<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESTIMONIALS</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="../images/logos/logo_symbol.png" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/bf76f9de02.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      crossorigin="anonymous"
    ></script>

  </head>

  <body class="bg-light">
    <!-- TESIMONIAL CAROUSEL -->
    <div id="testimonial_carousel" class="carousel slide bg-transparent" data-bs-ride="carousel">
      <div class="carousel-inner" id="testimonials">
        <!-- testimonial cards will be added here -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#testimonial_carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testimonial_carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- FIREBASE/FIRESTORE SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../scripts/scripts.js"></script>
  </body>
</html>
